version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:16.18-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm 
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lint